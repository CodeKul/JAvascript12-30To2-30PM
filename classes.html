<script>

class myClass{
    constructor(name,address){
        this.name = name;
        this.address = address;
    }
    display(){
        document.write("Name :: "+ this.name +" Address :: "+ this.address);
    }
}
    
class newClass extends myClass{
    constructor(){
        super("codekul","Swargate");
    }
}
var obj = new myClass("Codekul","KarveRoad");
obj.display();
var newObj = new newClass(); 
newObj.display();

</script>
