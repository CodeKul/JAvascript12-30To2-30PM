<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <div>
        This is my normal Div
    </div>
    <button type="button" id="btn">
        Remove child
    </button>
</body>
</html>
<script>
    var btn = document.getElementById("btn");
var new_div = document.createElement("div");
new_div.innerHTML = "This is dummy text generated by my Dom";
new_div.setAttribute("title","Element Div");
new_div.style.backgroundColor = "aqua";
new_div.style.padding = "25px";
new_div.style.border = "1px solid black";

var img = document.createElement("img");
img.src = "https://getbootstrap.com/assets/img/bootstrap-stack.png";
img.style.height = "200px";
img.style.width = "200px";
img.style.borderRadius = "50%";
img.style.border = "1px solid blue";
var div = document.getElementsByTagName("div")[0];
    div.append(new_div);
    div.append(img);

   btn.onclick = function(){
       div.removeChild(div.childNodes[1]);
   } 
</script>
